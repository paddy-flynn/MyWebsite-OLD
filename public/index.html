        <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>Patrick Flynn - Web Developer</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>


        <div ng-controller="AppCtrl" class="mdl-js-ripple-effect mdl-color--primary-dark">
            <a ng-class="{ active: isActive('/about')}" href="/#/about" class="mdl-layout__tab">About Me</a>
            <a ng-class="{ active: isActive('/skills')}" href="/#/skills" class="mdl-layout__tab">Skills</a>
            <a ng-class="{ active: isActive('/experience')}" href="/#/experience" class="mdl-layout__tab">Experience</a>
